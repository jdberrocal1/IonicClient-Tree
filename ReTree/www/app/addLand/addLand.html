<ion-view view-title="Add Land">
    <ion-content class="padding">
        <div class="row">
            <div class="col col-10">
                <button class="ion-ios-arrow-back btn-transparent" ng-click="addLand.cancel()"></button>
            </div>
            <div class="col col-90">
                <h2>Agregar</h2>
            </div>
        </div>
        <form name="addLandForm" class="addLand-form">
            <div class="list">
                <label class="item item-input" ng-class="{ 'has-errors' : addLandForm.name.$invalid &&
                addLandForm.name.$dirty, 'no-errors' : addLandForm.name.$valid}">
                    <span class="input-label">Nombre</span>
                    <input type="text" name="name" ng-model="addLand.land.name" ng-minlength="5" ng-maxlength="50"
                  required class="primaryInput">
                </label>
                <div class="error-container" ng-if="addLandForm.name.$error && addLandForm.name.$dirty"
                ng-messages="addLandForm.name.$error">
                    <div ng-messages-include="{{addLand.errorTemplate}}"></div>
                </div>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Provincia
                    </div>
                    <select ng-options="place.name for place in addLand.places" ng-model="addLand.land.place" class="primarySelect" required></select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Cantón
                    </div>
                    <select ng-options="canton.name for canton in addLand.land.place.cantons" ng-model="addLand.land.canton" class="primarySelect" required></select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Distrito
                    </div>
                     <select ng-options="district.name for district in addLand.land.canton.districts" ng-model="addLand.land.district" class="primarySelect" required></select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Otras Señas</span>
                    <input type="text" name="address" ng-model="addLand.land.address" class="primaryInput">
                </label>
                <div class="item center">
                    <img src="img/map.png" alt="Map" ng-click="addLand.openMap()"/>
                </div>
            <button class="primaryButton" ng-disabled="addLandForm.$invalid"
            ng-class="{ 'disabled' : addLandForm.$invalid}">
                Guardar
            </button>
        </form>

    </ion-content>
</ion-view>
