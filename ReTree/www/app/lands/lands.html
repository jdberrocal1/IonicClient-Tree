<ion-view view-title="Lands" cache-view="false">
    <ion-content class="padding">
        <!--<ion-refresher on-refresh="lands.getLands()"></ion-refresher>-->
        <div class="center lands-title">
            <h2>Fincas</h2>
            <a class="button button-icon icon ion-plus-round" ng-click="lands.goAddLand()"></a>
        </div>
        <div class="noLands" ng-if="lands.lands.length==0 && !lands.loading">

            <div class="center">
                <p>Para agregar Fincas/Terrenos precione el boton</p>
                <a class="button button-icon icon ion-plus-round" ng-click="lands.goAddLand()"></a>
            </div>

        </div>
        <div class="noLands center" ng-if="lands.loading">
            <ion-spinner></ion-spinner>
            <p>
                Cargando
            </p>
        </div>
        <div class="list" ng-if="lands.lands.length!=0 && !lands.loading">

            <a class="item item-avatar" ng-repeat="land in lands.lands" href="#/tab/lands/land/{{land.id}}" ng-if="lands.lands.length!=0">
                <img src="img/userDefault.png">
                <h2 ng-bind="land.name"></h2>
                <p>
                    <span ng-bind="land.address.province.name"></span>,
                    <span ng-bind="land.address.canton.name"></span>,
                    <span ng-bind="land.address.district.name"></span>.
                </p>
            </a>
        </div>
    </ion-content>
</ion-view>
