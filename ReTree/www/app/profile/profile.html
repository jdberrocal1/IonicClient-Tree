<ion-view view-title="Profile" name="profile-view">
    <ion-content class="padding">
        <div class="center">
            <h2>Perfil</h2>
            <h3>Bienvenido {{profile.profile.username}}</h3>
            <button class="primaryButton" ng-click="profile.logOut()">Log Out</button>
            
        </div>
    </ion-content>
</ion-view>
